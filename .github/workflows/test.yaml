name: Test

on:
  # Triggers the workflow on pull request
  pull_request:
  # Allows to trigger workflow manually
  workflow_dispatch:

jobs:
  test:
    runs-on: [ubuntu-latest]
    strategy:
      matrix:
        node_version:
          - 14
          - 16
    name: Test on Nodejs v.${{ matrix.node_version }}
    steps:
      - name: Checkout
        uses: actions/checkout@v3

      - name: Setup nodejs
        uses: actions/setup-node@v3
        with:
          node-version: ${{ matrix.node_version }}

      - name: Install dependencies
        run : npm ci

      - name: Lint
        run: npm run lint

      - name: Test
        run: npm run test

