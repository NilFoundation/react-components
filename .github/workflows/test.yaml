name: Test

on:
  # Triggers the workflow on pull request
  pull_request:
  # Allows to trigger workflow manually
  workflow_dispatch:
  # Allows to call from another workflow
  workflow_call:

env:
  ARTIFACT_PREFIX: "build-"
  BUILD_FOLDER: "build"

jobs:
  test:
    runs-on: [ubuntu-latest]
    strategy:
      matrix:
        node_version:
          - 14
          - 16
          - 18
    name: Test on Nodejs v.${{ matrix.node_version }}
    steps:
      - name: Checkout
        uses: actions/checkout@v3

      - name: Setup nodejs
        uses: actions/setup-node@v3
        with:
          node-version: ${{ matrix.node_version }}

      - name: Install dependencies
        run : npm ci

      - name: Lint
        run: npm run lint

      # - name: Test
      #   run: npm run test

      - name: Build
        run: npm run build

      - name: Archive build results
        run: tar -czf ${{ env.ARTIFACT_PREFIX }}${{ github.sha }}.tar.gz -C ${{ env.BUILD_FOLDER }} .

      - name: Upload workflow artifacts
        uses: actions/upload-artifact@v3
        with:
          name: ${{ env.ARTIFACT_PREFIX }}${{ github.sha }}
          path: ${{ env.ARTIFACT_PREFIX }}${{ github.sha }}.tar.gz
