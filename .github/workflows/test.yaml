name: Test

on:
  # Triggers the workflow on pull request
  pull_request:
  # Allows to trigger workflow manually
  workflow_dispatch:
  # Allows to call from another workflow
  workflow_call:
    inputs:
      # Set to true when testing pre-release code to store build results
      pre_release:
        required: false
        type: boolean
      package_version:
        required: false
        type: string

jobs:
  test:
    runs-on: [ubuntu-latest]
    strategy:
      matrix:
        node_version:
          - 14.x
          - 16.x
          - 18.x
    name: Test on Nodejs v.${{ matrix.node_version }}
    steps:
      - name: Checkout
        uses: actions/checkout@v3

      - name: Setup nodejs
        uses: actions/setup-node@v3
        with:
          node-version: ${{ matrix.node_version }}

      - name: Cache dependencies
        id: cache-node-modules
        uses: actions/cache@v3
        env:
          CACHE_NAME: cache-node-modules
        with:
          path: ~/.npm
          key: ${{ runner.os }}-build-${{ env.CACHE_NAME }}-${{ hashFiles('**/package-lock.json') }}
          restore-keys: |
            ${{ runner.os }}-build-${{ env.CACHE_NAME }}-
            ${{ runner.os }}-build-
            ${{ runner.os }}-

      - name: Install dependencies
        run : npm ci

      - name: Lint
        run: npm run lint

      # - name: Test
      #   run: npm run test

      - name: Build
        run: npm run build

        # Store build results if pre-release
      - name: Pack build results
        if: ${{ inputs.pre_release }}
        run: npm pack

      - name: Upload workflow artifacts
        if: ${{ inputs.pre_release }}
        uses: actions/upload-artifact@v3
        with:
          name: nilfoundation-react-components-${{ inputs.package_version }}
          path: nilfoundation-react-components-${{ inputs.package_version }}.tgz
          if-no-files-found: error
